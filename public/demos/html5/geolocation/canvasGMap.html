<!DOCTYPE html>
<html>
    <head>
        <script>
            function loadCanvas(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                // load image from data url
                var imageObj = new Image();
                imageObj.onload = function(){
                    context.drawImage(this, 0, 0);
                };
                
                imageObj.src = "http://maps.google.com/maps/api/staticmap?sensor=false&center=37.354107,-121.955235&zoom=14&size=800x600&markers=color:blue|label:S|37.354107,-121.955235";
            }
        </script>
    </head>
    <body>
        <div>
            <button onclick="loadCanvas()">Draw My Location on Canvas Map</button>
        </div>
        <div>
        <canvas id="myCanvas" style="height:600px; width:800px; border:1px solid grey;">
        </canvas>
        </div>
    </body>
</html>
